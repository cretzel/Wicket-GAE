<html xmlns:wicket>
<body>
<wicket:panel>

	<h3>New Person</h3>
	
	<form wicket:id="form">

	<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<th>First Name</th>
			<td><input wicket:id="firstName" type="text" /></td>
		</tr>
		<tr>
			<th>Last Name</th>
			<td><input wicket:id="lastName" type="text" /></td>
		</tr>
		<tr>
			<th>Birthday</th>
			<td><input wicket:id="birthday" type="text" /></td>
		</tr>
		<tr>
			<td colspan="2"><input wicket:id="submit" type="button" value="Save"/></td>
		</tr>
	</table>

	</form>

</wicket:panel>
</body>
</html>
