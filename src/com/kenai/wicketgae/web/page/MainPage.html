<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Wicket GAE Sample Application</title>
</head>

<body>
<h1>Wicket GAE Sample Application</h1>
<div wicket:id="loginPanel"></div>

<table border="0" width="100%">

	<tr>
		<td height="180" valign="top" colspan="2">
		<div wicket:id="listPanelContainer">
		<div wicket:id="listPanel"></div>
		</div>
		</td>
	</tr>
	<tr>
		<td valign="top" width="66%">
			<div wicket:id="editPanelContainer" class="editPanelContainer">
			<div wicket:id="editPanel"></div>
			</div>
		</td>

		<td valign="top">
			<div wicket:id="feedbackPanelContainer" class="feedbackPanelContainer">
			<h3>Messages</h3>
			<div wicket:id="feedbackPanel"></div>
			</div>
		</td>
	</tr>

</table>

</body>

</html>
